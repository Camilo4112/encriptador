<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Courgette&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <div class="input-output-container">
            <textarea id="input-text" placeholder="Escribe el texto aquí..." rows="5"></textarea>
            <div id="output-container">
                <textarea id="output-text" placeholder="Resultado..." rows="5" readonly></textarea>
                <img id="placeholder-image" src="img/no_mensaje.jpg" alt="Imagen de Placeholder">
            </div>
            <img id="error-image" src="img/error.jpg" alt="Error">
        </div>
        <p class="note"><span class="warning-icon">⚠️</span> Solo letras minúsculas y sin acentos</p>
        <div class="button-container">
            <button onclick="encryptText()">Encriptar</button>
            <button onclick="decryptText()">Desencriptar</button>
            <button onclick="copyToClipboard()">Copiar</button>
        </div>
    </div>
    <footer>
        <p>Desarrollado por Juan Camilo Solorzano Gonzalez</p>
        <p>
            <a href="https://www.linkedin.com/in/juan-camilo-solorzano-gonz%C3%A1lez/" target="_blank">LinkedIn</a> | 
            <a href="https://github.com/Camilo4112" target="_blank">GitHub</a>
        </p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
